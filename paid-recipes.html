<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Include Default Files Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Start Include Main File Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layouts/tab-bar.css">
    <link rel="stylesheet" href="css/layouts/navigation-bar.css">
    <link rel="stylesheet" href="css/layouts/recipes.css">
    <title>كوك ماركت</title>
</head>
<body>
    <!-- Start Container Fluid -->
    <div class="container-fluid">
        <!-- Start Navigation -->
        <div class="navigation">
            <!-- Start Navigation Content -->
            <div class="navigation-content">
                <div class="logo"><a href="#"><img src="img/navigation-logo.png"></a></div>
                <div class="navigation-back"><i class="flaticon-left-arrow-2"></i></div>
            </div><!-- End Navigation Content -->
        </div><!-- End Navigation -->
        <!-- Start Heading App -->
        <div class="heading-app">
            <h2 class="heading-title">وصفات مدفوعة</h2>
        </div><!-- End Heading App -->
        <!-- Start Intro App -->
        <div class="intro-app">
            <!-- Start Recipes Form -->
            <form class="recipes-form">
                <i class="flaticon-zoom"></i>
                <input type="text" class="recipe-input" placeholder="ابحث عن وصفات ...">
                <button class="open-category"><i class="flaticon-scroll"></i></button>
            </form><!-- End Recipes Form -->
        </div><!-- End Intro App -->
        <!-- Start Recipes -->
        <section class="recipes">
            <!-- Start Recipe Item -->
            <article class="recipe-item">
                <img src="img/cook2.jpg" alt="">
                <!-- Start Recipe Price -->
                <div class="recipe-price">
                    <span>150 ج.م</span>
                </div><!-- End Recipe Price -->
                <!-- Start Favorite Numbers -->
                <div class="favorite-numbers">
                    <span>15</span>
                    <i class="flaticon-recommended-food"></i>
                </div><!-- End Favorite Numbers -->
                <!-- Start Recipe Info Icons -->
                <div class="recipe-info-icons">
                    <!-- Start Add To Wish List -->
                    <a href="#" class="recipe-info-link">
                        <i class="flaticon-heart-shape-outline-with-lining-at-right-edge"></i>
                    </a><!-- End Add To Wish List -->
                    <!-- Start Add To Cart -->
                    <a href="#" class="recipe-info-link">
                        <i class="flaticon-add-to-shopping-cart-1"></i>
                    </a><!-- End Add To Cart -->
                </div><!-- End Recipe Info Icons -->
                <!-- Start Recipe Title -->
                <h3 class="recipe-title">
                    <a href="#" class="recipe-link">سلطة الخضار بالدجاج للدايت</a>
                </h3><!-- End Recipe Title -->
            </article><!-- End Recipe Item -->
            <!-- Start Recipe Item -->
            <article class="recipe-item">
                <img src="img/cook1.jpg" alt="">
                <!-- Start Recipe Price -->
                <div class="recipe-price">
                    <span>150 ج.م</span>
                </div><!-- End Recipe Price -->
                <div class="favorite-numbers">
                    <span>15</span>
                    <i class="flaticon-recommended-food"></i>
                </div>
                <button class="play-video"><i class="flaticon-play"></i></button>
                <!-- Start Recipe Info Icons -->
                <div class="recipe-info-icons">
                    <!-- Start Add To Wish List -->
                    <a href="#" class="recipe-info-link">
                        <i class="flaticon-heart-shape-outline-with-lining-at-right-edge"></i>
                    </a><!-- End Add To Wish List -->
                    <!-- Start Add To Cart -->
                    <a href="#" class="recipe-info-link">
                        <i class="flaticon-add-to-shopping-cart-1"></i>
                    </a><!-- End Add To Cart -->
                </div><!-- End Recipe Info Icons -->
                <!-- Start Recipe Title -->
                <h3 class="recipe-title">
                    <a href="#" class="recipe-link">سلطة الخضار بالدجاج للدايت</a>
                </h3><!-- End Recipe Title -->
            </article><!-- End Recipe Item -->
        </section><!-- End Recipes -->
        <!-- Start Tab Bar -->
        <div class="tab-bar">
            <!-- Start Tab Bar List -->
            <ul class="tab-bar-list">
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item">
                    <a href="#" class="tab-bar-link active">
                        <i class="flaticon-mango"></i>
                        <span>وصفات</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-menu"></i>
                        <span>أقسام الطهي</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-chef"></i>
                        <span>طبق اليوم</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-recommended-food"></i>
                        <span>مفضلتي</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-more"></i>
                        <span>المزيد</span>
                    </a>
                </li><!-- End Tab Bar Item -->
            </ul><!-- End Tab Bar List -->
        </div><!-- End Tab Bar -->
    </div><!-- End Container --> 
    
    <!-- Start Include Default Files Js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Start Include Main Files Js -->
    <script src="js/main.js"></script>
</body>
</html>
