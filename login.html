<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Include Default Files Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Start Include Main File Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layouts/navigation-bar.css">
    <link rel="stylesheet" href="css/layouts/form.css">
    <title>كوك ماركت</title>
</head>
<body>
    <!-- Start Container Fluid -->
    <div class="container-fluid">
        <!-- Start Navigation -->
        <div class="navigation">
            <!-- Start Navigation Content -->
            <div class="navigation-content">
                <!-- Start Logo -->
                <div class="logo">
                    <a href="#"><img src="img/navigation-logo.png"></a>
                </div><!-- End Logo -->
                <!-- Start Navigation Back -->
                <div class="navigation-back">
                    <a href="#" class="back-link">
                        <i class="flaticon-left-arrow-2"></i>
                    </a>
                </div><!-- End Navigation Back -->
            </div><!-- End Navigation Content -->
        </div><!-- End Navigation -->
        <!-- Start Heading App -->
        <div class="heading-app">
            <h2 class="heading-title">تسجيل الدخول</h2>
        </div><!-- End Heading App -->
        <!-- Start Intro App -->
        <div class="intro-app">
            <p class="intro-text">
                احفظ خياراتك واهتماماتك بتسجيل الدخول عبر الإختيارات المتاحة . للإستفادة من جميع خصائص التطبيق
            </p>
        </div><!-- End Intro App -->
        <!-- Start Form App -->
        <div class="form-app">
            <!-- Start Form -->
            <form>
                <!-- Start Form Div -->
                <div class="form-div">
                    <input type="email" class="form-input" placeholder=" ">
                    <label for="" class="form-label"> البريد الإلكتروني </label>
                </div><!-- End Form Div -->
                <!-- Start Form Div -->
                <div class="form-div">
                    <input type="password" class="form-input" placeholder=" ">
                    <label for="" class="form-label"> كلمة المرور </label>
                </div><!-- End Form Div -->
                <!-- Start Form Group Item -->
                <div class="form-group-item login-info">
                    <a href="#" class="forget-password-link">استعادة كلمة المرور ؟</a>
                    <button class="login-btn">دخول</button>
                </div><!-- End Form Group Item -->
                <!-- Start Form Group Item -->
                <div class="form-group-item">
                    <a href="#" class="create-new-user">لا تمتلك حساب ؟ انشاء حساب</a>
                </div><!-- End Form Group Item -->
            </form><!-- End Form -->
            <!-- Start Social Login -->
            <div class="social-login">
                <!-- Start Social Login Items -->
                <div class="soical-login-items">
                    <a href="#" class="facebook-login">
                        <span>تسجيل الدخول بإستخدام Facebook</span>
                        <i class="flaticon-facebook"></i>
                    </a>
                    <a href="#" class="google-login">
                        <span>تسجيل الدخول بإستخدام Google</span>
                        <i class="flaticon-google-plus"></i>
                    </a>
                </div><!-- End Social Login Items -->
            </div><!-- End Social Login -->
        </div><!-- End Form App -->
    </div><!-- End Container --> 
    
    <!-- Start Include Default Files Js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Start Include Main Files Js -->
    <script src="js/main.js"></script>
</body>
</html>
