<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Include Default Files Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Start Include Main File Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layouts/tab-bar.css">
    <link rel="stylesheet" href="css/layouts/navigation-bar.css">
    <link rel="stylesheet" href="css/layouts/recipes.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>فن الطبخ</title>
</head>
<body>
    <!-- Start Container Fluid -->
    <div class="container-fluid">
        <!-- Start Navigation -->
        <div class="navigation">
            <!-- Start Navigation Content -->
            <div class="navigation-content">
                <div class="logo"><a href="#"><img src="img/navigation-logo.png"></a></div>
                <div class="navigation-back"><i class="flaticon-left-arrow-2"></i></div>
            </div><!-- End Navigation Content -->
        </div><!-- End Navigation -->
        <!-- Start More Screen -->
        <div class="more-screen">
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-add-goods"></i>
                    <span class="item-title">أضف وصفة</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-shopping-list"></i>
                    <span class="item-title">قائمة التسوق</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-calendar"></i>
                    <span class="item-title">جدول الطهي</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-recipe-book"></i>
                    <span class="item-title">نصائح الشيف</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-instruction"></i>
                    <span class="item-title">دليل الطهي</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="flaticon-paper-plane"></i>
                    <span class="item-title">مشاركة التطبيق</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="fa fa-envelope-square fa-2x p-1"></i>
                    <span class="item-title">تواصل معنا</span>
                </a>
            </div><!--- End Item -->
            <!--- Start Item -->
            <div class="item">
                <a href="#" title="اسم الصفحة">
                    <i class="fa fa-shield fa-2x p-1"></i>
                    <span class="item-title">الخصوصيه</span>
                </a>
            </div><!--- End Item -->
        </div><!-- End More Screen -->
        
        <!-- Start Tab Bar -->
        <div class="tab-bar">
            <!-- Start Tab Bar List -->
            <ul class="tab-bar-list nav">
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item nav-item">
                    <a href="#" class="tab-bar-link active">
                        <i class="flaticon-mango"></i>
                        <span>وصفات</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item nav-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-menu"></i>
                        <span>أقسام الطهي</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item nav-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-chef"></i>
                        <span>طبق اليوم</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item nav-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-recommended-food"></i>
                        <span>مفضلتي</span>
                    </a>
                </li><!-- End Tab Bar Item -->
                <!-- Start Tab Bar Item -->
                <li class="tab-bar-item nav-item">
                    <a href="#" class="tab-bar-link">
                        <i class="flaticon-more"></i>
                        <span>المزيد</span>
                    </a>
                </li><!-- End Tab Bar Item -->
            </ul><!-- End Tab Bar List -->
        </div><!-- End Tab Bar -->
    </div><!-- End Container --> 
    
    <!-- Start Include Default Files Js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Start Include Main Files Js -->
    <script src="js/main.js"></script>
</body>
</html>
